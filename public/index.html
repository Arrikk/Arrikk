<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />

    <script src="%PUBLIC_URL%/js/jquery.js"></script>
    <script src="%PUBLIC_URL%/js/tilt.js"></script>
    <title>React App</title>
    <style>
      @font-face {
        font-family: Poppins-Regular;
        src: url("%PUBLIC_URL%/fonts/poppins/Poppins-Regular.ttf");
      }

      @font-face {
        font-family: Poppins-Bold;
        src: url("%PUBLIC_URL%/fonts/poppins/Poppins-Bold.ttf");
      }

      @font-face {
        font-family: Poppins-Medium;
        src: url("%PUBLIC_URL%/fonts/poppins/Poppins-Medium.ttf");
      }

      @font-face {
        font-family: Montserrat-Bold;
        src: url("%PUBLIC_URL%/fonts/montserrat/Montserrat-Bold.ttf");
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-rendering: optimizeLegibility;
      }
      *:focus {
        outline: none;
      }
      input:focus::-webkit-input-placeholder,
      input:focus,
      textarea:focus,
      textarea:focus::-webkit-input-placeholder {
        color: transparent;
      }
      input,
      textarea {
        outline: none;
        border: none;
      }

      button {
        outline: none !important;
        border: none;
        background: transparent;
      }
      button:hover {
        cursor: pointer;
      }

      html,
      body {
        height: 100%;
        font-family: Poppins-Regular, sans-serif;
        font-weight: 500;
      }
      .input:focus + .focus + .inputIcon {
        color: #1cc0a9;
        padding-left: 32px;
      }
      .input:focus + .focus {
        -webkit-animation: anim-shadow 0.5s ease-in-out forwards;
        animation: anim-shadow 0.5s ease-in-out forwards;
      }

      @-webkit-keyframes anim-shadow {
        to {
          box-shadow: 0px 0px 50px 20px;
          opacity: 0;
        }
      }

      @keyframes anim-shadow {
        to {
          box-shadow: 0px 0px 50px 20px;
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      window.onload = () => {
        $("div.js-tilt").tilt({
          scale: 1.1,
        });
      };
    </script>
  </body>
</html>
